<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54c79639a5.js" crossorigin="anonymous"></script>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;600&family=Roboto:wght@100&display=swap');
    </style>
</head>
<body>
    <header>  
        <div class="header-row">
            <nav class="icons-left">
                <ul class="icons-left-type">
                    <li class="left-type"><i class="fa-solid fa-bars"></i></li>
                    <li class="left-type"><i class="fa-regular fa-circle-question"></i></li>
                </ul>
            </nav>
            <h1>Wordle</h1>
            <nav class="icons-right">
                <ul class="icons-right-type">
                    <li class="right-type"><i class="fa-solid fa-chart-simple"></i></li>
                    <li class="right-type"><i class="fa-solid fa-gear"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="board-row">
            <div class="br-cell-wrong">S</div>
            <div class="br-cell-wrong">T</div>
            <div class="br-cell-wrong">O</div>
            <div class="br-cell-position">R</div>
            <div class="br-cell-wrong">Y</div>
        </div>
        <div class="board-row">
            <div class="br-cell-wrong">F</div>
            <div class="br-cell-wrong">I</div>
            <div class="br-cell-position">R</div>
            <div class="br-cell-wrong">S</div>
            <div class="br-cell-wrong">T</div>
        </div>
        <div class="board-row">
            <div class="br-cell-right">B</div>
            <div class="br-cell-wrong">L</div>
            <div class="br-cell-position">A</div>
            <div class="br-cell-wrong">C</div>
            <div class="br-cell-wrong">k</div>
        </div>
        <div class="board-row">
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
        </div>
        <div class="board-row">
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
        </div>        
        <div class="board-row">
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
            <div class="br-cell"></div>
        </div>        
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key-cell">Q</div>
                <div class="key-cell">W</div>
                <div class="key-cell">E</div>
                <div class="key-cell">R</div>
                <div class="key-cell">T</div>
                <div class="key-cell">Y</div>
                <div class="key-cell">U</div>
                <div class="key-cell">I</div>
                <div class="key-cell">O</div>
                <div class="key-cell">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key-cell">A</div>
                <div class="key-cell">S</div>
                <div class="key-cell">D</div>
                <div class="key-cell">F</div>
                <div class="key-cell">G</div>
                <div class="key-cell">H</div>
                <div class="key-cell">J</div>
                <div class="key-cell">K</div>
                <div class="key-cell">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key-cell-enter">ENTER</div>
                <div class="key-cell">Z</div>
                <div class="key-cell">X</div>
                <div class="key-cell">C</div>
                <div class="key-cell">V</div>
                <div class="key-cell">B</div>
                <div class="key-cell">N</div>
                <div class="key-cell">M</div>
                <div class="key-cell-del"><i class="fa-solid fa-delete-left"></i></div>
            </div>
        </div>
    </main>
 </body>
</html>
